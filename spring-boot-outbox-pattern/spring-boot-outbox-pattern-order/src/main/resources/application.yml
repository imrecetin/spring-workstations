## Server properties
server:
  port: 8080

## Database properties
spring:
  datasource:
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5
    url: jdbc:postgresql://localhost:5432/orderdb
    username: order_user
    password: order_password
    initialization-mode: always
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true

## Logging properties
logging:
  file:
    name: logs/order.log
  level:
    com:
      capitalone:
        auto:
          loans: INFO
    org:
      springframework:
        web: INFO

## Actuator config
management:
  endpoints:
    web:
      exposure:
        include: health,metrics
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
